<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bai1">
        <h2>Bài 1</h2>
        <input type="number" name="" id="luong" placeholder="Nhập lương 1 ngày ">
        <input type="number" name="" id="ngay" placeholder="Nhập số ngày làm">
        <button id="btnLuong">Xuất Lương Nhân Viên</button>
        <p id="pInfo_1"></p>
    </div>
    <div class="bai2">
        <h2>Bài 2</h2>
        <input type="number" name="" id="so_1" placeholder="Nhập số thứ 1 ">
        <input type="number" name="" id="so_2" placeholder="Nhập số thứ 2">
        <input type="number" name="" id="so_3" placeholder="Nhập số thứ 3">
        <input type="number" name="" id="so_4" placeholder="Nhập số thứ 4">
        <input type="number" name="" id="so_5" placeholder="Nhập số thứ 5">
        <button id="btnTB5So">Tính Trung Bình</button>
        <p id="pInfo_2"></p>
    </div>
    <div class="bai3">
        <h2>Bài 3</h2>
        <input type="number" name="" id="giaUSD" placeholder="Nhập giá USD hiện tại ">
        <input type="number" name="" id="soUSD" placeholder="Nhập số tiền USD ">
        <button id="btnTongTien">Quy Đổi Tiền</button>
        <p id="pInfo_3"></p>

    </div>
    <div class="bai4">
        <h2>Bài 4</h2>
        <input type="number" name="" id="chieuDai" placeholder="Nhập chiều dài ">
        <input type="number" name="" id="chieuRong" placeholder="Nhập chiều rộng ">
        <button id="btnDienTich">Tính DT, CV</button>
        <p id="pInfo_4"></p>

    </div>
    <div class="bai5">
        <h2>Bài 5</h2>
        <input type="number" name="" id="kySo" placeholder="Nhập số có 2 chữ số ">
        <button id="btnKySo">Tính Ký Số</button>
        <p id="pInfo_5"></p>

    </div>




    <script src="js/tinhLuong.js"></script>
    <script src="js/tinhDtb.js"></script>
    <script src="js/tinhTiente.js"></script>

    <script src="js/tinhTong2KiSo.js"></script>
</body>
</html>
